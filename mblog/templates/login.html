<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>
        歡迎您，請登入
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/css/common.css">
    <link rel="stylesheet" href="/static/assets/css/nav.css">
    <link rel="stylesheet" href="/static/assets/css/login.css">  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body class="bg-light">
   {% include "temp/header.html" %}

<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h2 class="card-title text-center">離岸風場運轉維護管理平台登入</h2>
            <form class="form-signin" action="." method="POST">
                 {% csrf_token %}
           
                  <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-text">
                                 <i class="fas fa-user"></i>
                          </div>
                          <input type="text" name="username"  class="form-control my-input" id="username" placeholder="UserName">
                      </div>

                  </div>
                  <div class="form-group">

                  </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                        </div>
                     <input type="password" name="password"  class="form-control my-input" id="password" placeholder="Password">
                    </div>

                    <div class="row pt-3">
                        <div class="col-6">
                            <center>
                               <button type="submit" class="btn" style="background-color:#26A69A;"><i class="fas fa-sign-in-alt"></i> 登入</button>
                            </center>
                        </div>
                        <div class="col-6">
                            <center>
                                <a class="btn btn-primary" href="/register" role="button" style="background-color:#2196F3"><i class="fas fa-sign-in-alt"></i>註冊</a>
                                
                            </center>
                        </div>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include "temp/footer.html" %}
</body>
</html>
