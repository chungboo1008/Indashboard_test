<body class="bg-light" onload="updateDashboard()">

    <div class="wrapper">
       
        {% include "temp/header.html" %}
       
        <div class="container pt-4" id="app">
            <div class="body-content">
              <div class="grid">
              </div>
              <div class="row my-3">
                <div class="col-6">
                  <button class="btn btn-info btn-block py-2" onclick="addBtnClick()" :disabled="mode != 'normal'"><i class="fas fa-plus-circle"></i> 新增元件</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-warning btn-block py-2" @click="toEditMode" v-if="mode == 'normal'"><i class="fas fa-edit"></i> 編輯</button>
                  <button class="btn btn-success btn-block py-2" @click="endEditMode" v-if="mode == 'edit'"><i class="fas fa-save"></i> 儲存</button>
                </div>
              </div>
        
            </div>
        
        
            <div id="addContent" class="modal fade" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">新增</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div>
                      <label>新增內容類型</label>
                      <select class="form-control" v-model="selectingtype">
                        <option v-for="(item, index) in modeltypes" v-bind:value="item.name" v-text="item.showName"></option>
                      </select>
        
                      <div class="mt-3">
                        <label>元件尺寸</label>
                        <div v-show="selectingtype != 'chart'">
                          <input type="number" v-model="widgeSizeW"> x <input type="number" v-model="widgeSizeH">
                        </div>
                        <div v-show="selectingtype == 'chart'">
                          <input type="number" v-model="widgeSizeW_chart"> x <input type="number" v-model="widgeSizeH_chart">
                        </div>
                        <div class="size-hint-div">
                          <div class="fake-web">
                            <div class="fake-nav">
                              <div class="fake-nav2">
                              </div>
                            </div>
                            <div style="background-color: #fff;">
                              <div v-for="nh in 6">
                                <span v-for="nw in 12" class="size-hint-block" :class="{'active': widgeSizeW >= nw && widgeSizeH >=nh}" @click="setSize(nw, nh)">
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr/>
                    <div class="mt-3">
        
                      <div v-show="selectingtype == 'text'">
                        <div class="form-group">
                          <label>文字尺寸</label>
                          <select class="custom-select" v-model="textSize" size="3">
                            <option value="1em">小</option>
                            <option value="2em">中</option>
                            <option value="4em">大</option>
                          </select>
                        </div>
        
                        <div class="form-group">
                          <label>新增文字內容</label>
                          <textarea class="form-control" rows="5" v-bind:style="{fontSize: textSize}" v-model="textContent"></textarea>
                        </div>
        
                        <div class="text-center">
                          <button type="button" class="btn btn-primary" v-on:click="addTextModel" v-bind:disabled="textContent.length <1"><i class="fas fa-font"></i> 新增</button>
                        </div>
                      </div>
        
                      <div v-show="selectingtype == 'image'">
                        <form method="post" enctype="multipart/form-data" id = "formUploadFile">
                          {% csrf_token %}
                          <div class="form-group">
                            <label>圖片上傳</label>
                            <input type="file" class="form-control" id="image">
                          </div>
                          <div class="text-center">
                            <button type="button" class="btn btn-primary" v-on:click="addImageModel"><i class="fas fa-image"></i> 新增</button>
                          </div>
                        </form>
                      </div>
        
                      <div v-show="selectingtype == 'chart'">
                        <button type="button" class="btn btn-primary" onclick=javascript:location.href='/chart/'><i class="fas fa-chart-pie"></i> 新增</button>
                      </div>
                      <div v-show="selectingtype == 'video'">
                        <div class="form-group">
                          <label>Youtube影片連結</label>
                          <input class="form-control" type="text" v-model="videourl"/>
                        </div>
                        <div class="text-center">
                          <button type="button" class="btn btn-primary" v-on:click="addVideoModel" v-bind:disabled="!videoInputID || videoInputID.length <1"><i class="fas fa-video"></i> 新增</button>
                        </div>
                      </div>
        
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="editContent" class="modal fade" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">編輯</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div>
                      <div v-show="theme.length!=0">
                        <h3>當前顏色主題：<span class="mt-3 mb-3" v-text="select_color"></span></h3>
                        
                        <label>選擇顏色主題</label>
                        <select  v-show="theme.length!=0" class="form-control mt-2" v-model='select_color'>
                          <option v-for="ele in theme" v-bind:value="ele" v-text="ele"></option>
                        </select>
                      </div>
        
                      <div class="form-group mt-2">
                        <label>背景顏色</label>
                        <input class="form-control" v-model="editingBgColor" />
                      </div>
        
                      <div class="form-group">
                        <label>文字顏色</label>
                        <input class="form-control"  v-model="editingFtColor" />
                      </div>
        
                      <div :style="{'backgroundColor': editingBgColor, 'color': editingFtColor}">
                        範例文字
                      </div>
                      <div class="row mt-3 justify-content-center">
                          <div class="col">
                              <button class="btn btn-secondary btn-block" @click="resetColor"><i class="fas fa-sync-alt"></i>重新設定顏色</button>
                          </div>
                        <div class="col">
                          <button class="btn btn-primary btn-block" @click="applyEdit">完成</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-success btn-block" @click="generateColor"><i class="fas fa-sync-alt"></i>產生新顏色</button>
                        </div>
                        
                      </div>
        
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div id="editChartData" class="modal fade" tabindex="-1" role="dialog">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">編輯</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  
                  <div class="modal-body">
                    <div>
                      <div class="form-group mt-2">
                        <label>風機：<span class="text-danger" v-text="turbine_name"></span></label>
                      </div>
                      
                      <div class="form-group mt-2">
                        <label>選擇要繪製的圖表類型：</label>
                        <select class="form-control mt-2" v-model="charttype" >
                          <option value="line">折線圖</option>
                          <option value="wind_rose">風花圖</option>
                          <option value="pie">圓餅圖</option>
                          <option value="bar">長條圖</option>
                          <option value="area">面積圖</option>
                          <option value="scatter">散佈圖</option>
                          <option value="combination">組合圖</option>
                          <option value="heat_map">熱區圖</option>
                          <!-- <option value="polar_chart">極座標圖</option>
                          <option value="three_d_scatter">3D散點圖</option>
                          <option value="solidguage">儀表板</option> -->
            
                        </select>
                      </div>

                      <div class="form-group mt-2">
                        <label>選擇要繪製的風機時間：</label>
                      </div>
                      <div class="form-group"> 
                        <div class="form-group mt-2">
                          <input type="datetime-local" class="form-control" v-model="chartStartTime">
                        </div>
                        <div class="col-1 mt-3">
                          <h6 class="text-center">至</h6>
                        </div>
                        <div class="form-group mt-2">                  
                          <input type="datetime-local" class="form-control" v-model="chartEndTime">
                        </div>
                      </div>

                      <div class="form-group mt-2">
                        <label>選擇資料欄位X：</label>
                      </div>
                      <div class="form-group mt-2">
                        <template>
                            <el-select class="w-100" v-model="values" filterable placeholder="請選">
                              <el-option
                                v-for="item in xColumns"
                                :key="item.id"
                                :label="item.name"
                                :value="item.name">
                              </el-option>
                            </el-select>
                        </template>
                      </div>

                      <div class="form-group mt-2">
                        <label>選擇資料欄位Y：</label>
                      </div>
                      <div class="row mt-3">
                        <div class="col">
                            <template>
                                <el-transfer
                                    style="text-align: left; display: inline-block;"
                                    width="700px"
                                    filterable
                                    filter-placeholder="請輸入要查詢的欄位"
                                    v-model="yData"
                                    :props="{key: 'name',label: 'name'}"
                                    :titles="['待選擇資料欄位', '已選擇資料欄位']"
                                    @change="handleChange"
                                    :data="yColumns"
                                ></el-transfer>
                            </template>
                        </div>
                      </div>

                      <div class="row mt-3 justify-content-center">
                        <div class="col">
                          <button class="btn btn-primary btn-block" @click="applyChartEdit">完成</button>
                        </div>
                      </div>
        
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="loadingPanel" v-show="ajaxing">
              <i class="fas fa-spinner fa-spin fa-4x"></i>
            </div>
        </div>
        
    </div>
    <div class="overlay"></div>

 {% include "temp/footer.html" %}

</body>

<script type="text/javascript">

$(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');

                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
  function showLoading(){
    $('#loadingPanel').modal({
      backdrop: 'static',
      keyboard: false,
    });
  }

  function hideLoading(){
    $('#loadingPanel').modal('hide');
  }

  function initApp(){
    app = new Vue(
    {
      el:'#app',
      data: {
        circleUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png",
        plan: '',
        ajaxing: false,
        mode: 'normal',
        $mainContain: null,
        $grid: null,
        dashboarddata: [],
        modeltypes: [
          {
            name: 'text',
            showName: '文字',
          },{
            name: 'image',
            showName: '圖像',
          },{
            name: 'chart',
            showName: '資料視覺化',
          },
          {
            name: 'video',
            showName: 'Youtube影片',
          },
        ],
        selectingtype: '',
        widgeSizeW: 3,
        widgeSizeH: 6,
        widgeSizeH_chart:3,
        widgeSizeW_chart:6,
        textContent: '',
        textSize: '.10em',
        imgurl: '',
        videourl: '',
        editingObjId: '',
        editingBgColor: 'rgb(255,255,255)',
        editingFtColor: 'rgb(0,0,0)',
        theme:[],
        select_color:'ui',
        
        //data for chart
        turbine:'mainsite_mli_g01',
        turbine_name:'',
        columns:[],
        width:'',
        hight:'',
        value9: [0, 1440],
        xColumns:[],
        yColumns:[],
        xData:[],
        yData:[],
        values:[],
        checkValue:[],
        tables_name:[],
        selected: [],
        step: 1,
        ajaxing: false,
        plan: "0",
        fan: '',
        temp:[],
        // dashboarddata: [],
        charttype: 'line',
        chartStartTime: "2014-01-01T02:00",
        chartEndTime: "2014-01-01T12:00",
        uploadData: '',
        checked : false ,
        plan_id:'plan1',
        id:'',
      },
      watch: {
        widgeSizeW: function(val){
					let tmp = parseInt(val);
					if(isNaN(tmp)){
						this.widgeSizeW = 1;
					}else{
            if(tmp > 0 && tmp<=12){
              this.widgeSizeW = tmp;
            }else{
              this.widgeSizeW = 1;
            }
					}
				},
        widgeSizeH: function(val){
					let tmp = parseInt(val);
					if(isNaN(tmp)){
						this.widgeSizeH = 1;
					}else{
            if(tmp>0 && tmp<=6){
              this.widgeSizeH = tmp;
            }else{
              this.widgeSizeH = 1;
            }

					}
				},
        widgeSizeH_chart: function(val){
          let tmp = parseInt(val);
          if(isNaN(tmp)){
            this.widgeSizeH_chart = 3;
          }else{
            if(tmp>0 && tmp<=6){
              this.widgeSizeH_chart = tmp;
            }else{
              this.widgeSizeH_chart = 3;
            }

          }
        },
        widgeSizeW_chart: function(val){
          let tmp = parseInt(val);
          if(isNaN(tmp)){
            this.widgeSizeW_chart = 6;
          }else{
            if(tmp>1 && tmp<=12){
              this.widgeSizeW_chart = tmp;
            }else{
              this.widgeSizeW_chart = 6;
            }

          }
         },
        values:function(value){
          this.changeX(value)
        },
      },
      computed:{
        videoInputID: function(){
          name = 'v';
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
              results = regex.exec(this.videourl);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, ' '));
        },
        editingObj: function(){
          for(var i=0;i<this.dashboarddata.length;i++){
            if(this.dashboarddata[i].eleId && this.dashboarddata[i].eleId == this.editingObjId){
              return this.dashboarddata[i];
            }
          }
          return null;
        },
      },
      methods:{
        //for chart
        handleChange(value, direction, movedKeys) {
          console.log(value, direction, movedKeys);
          if(direction === "right") {
          console.log(this.yData)
          }
          if(direction === "left") {
            
          }
        },

        getData: function(id){
          var i = id.split("-");
          var index = i[1];
          
          console.log("*", id);

          const _this = this;
          _this.id = id;
          $.ajax({
            // url: "http://140.112.26.237:8002/api/dashboard/query/?plan_id="+plan_id,
            url: "http://127.0.0.1:8002/api/dashboard/query/?plan_id="+plan_id,
            type: "GET",
            dataType: "json",
            beforeSend: function(){
		          _this.ajaxing = true;
		        },
            success: function (data) {
              console.log(data[0].dashboard);
              _this.dashboarddata = data[0].dashboard[index].chartdata;

              //turbine
              _this.turbine = _this.dashboarddata.parameter.table;
              var buf = _this.turbine.split("g");
              _this.turbine_name = "麥寮風機" + buf[1];
              //chart type
              _this.charttype = _this.charttypeConvert(_this.dashboarddata.chart.type);
              //start time and end time
              if(_this.dashboarddata.chart.type == 'spline'){
                _this.chartStartTime = _this.timeConvert(_this.dashboarddata.parameter.start_time);
                _this.chartEndTime = _this.timeConvert(_this.dashboarddata.parameter.end_time);
              }
              else{
                _this.chartStartTime = "2014-01-01T02:00";
                _this.chartEndTime = "2014-01-01T12:00";
              }

              //value
              _this.values = _this.dashboarddata.parameter.columns[_this.dashboarddata.parameter.columns.length-1];
              //yData
              _this.yData = _this.dashboarddata.parameter.columns;
              _this.yData.pop();
              //columns
              var promise = new Promise(function(resolve, reject){
                _this.get_columns(_this.dashboarddata.parameter.table,resolve);
              });
              promise.then(function(value){
                console.log("promise resolve",_this.dashboarddata.parameter.columns);
                _this.changeX(_this.values);
              });
              promise.catch(function(value){
                console.log("promise reject");
              });
              
		    		},
		    		error: function(xhr, ajaxOptions, thrownError) {
		    			console.log('error');
		    			console.log(thrownError);
		    		},
		        complete: function(){
		          _this.ajaxing = false;
		        }
          });
    
          $('#editChartData').modal('show');

        },

        charttypeConvert: function(type){
          switch(type){
            case "spline":return "line";
            case "column":return "bar";
            case "column":return "wind_rose";
            default:return type;
          }
        },

        timeConvert: function(time){
          var buf = time.split(" ");
          return buf[0] + "T" + buf[1].slice(0,5);
        },

        get_columns: function(turbine,resolve){
            header_parameter = {
                table:turbine,
            }
            const _this = this;
            $.ajax({
            //url: "http://140.112.26.237:8002/api/file/get_columns/",
            url: "http://127.0.0.1:8002/api/file/get_columns/",
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            data :JSON.stringify(header_parameter),
            dataType: "json",
            async:true,
            beforeSend: function(){
                _this.ajaxing = true;
            },
            success: function (data) {
                _this.yColumns = []
                _this.xColumns = []
                for (i = 0; i < data.length ; i++){
                    var columns_info = {
                      id:i,
                      name:data[i]
                    }
                    _this.yColumns.push(columns_info)
                    _this.xColumns.push(columns_info)
                }
                // console.log('print1');
                // console.log("#",_this.yColumns);
                // console.log(_this.xColumns);
                resolve();
            },
            error: function(xhr, ajaxOptions, thrownError) {
                console.log('error');
                console.log(thrownError);
                reject(thrownError);
            },
            complete: function(){
                _this.ajaxing = false;
              
            }
          });
          console.log(_this.yColumns);
          },
        
        changeX :function(x){
